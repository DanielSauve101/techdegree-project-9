{% extends 'menu/layout.html' %}

{% block content %}
<div class="post">        
    {% for menu in menus %}
        <h2>
            <a href="{% url 'menu_detail' pk=menu.pk %}">{{ menu.season }}</a>
        </h2>
        <p>{{ menu.items.all|join:", "}}</p>
        {% if menu.expiration_date %}
            <p>Menu expires on: {{ menu.expiration_date|date:"F j, Y" }}</p>   
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
