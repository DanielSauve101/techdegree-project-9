{% extends 'menu/layout.html' %}

{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <h1>{{ form.instance.season|default:"Add Menu" }}</h1>
            <form class="menu-form" method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
